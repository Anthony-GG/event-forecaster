<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Forecaster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="has-text-centered is-size-1">
        <h1>Event Forecaster</h1>
    </header>
    <section class="header section columns" id="override-header">
        <section class="header-content logo box column is-one-quarter">
            <p>Yeah, yeah. Placeholder</p>
        </section>
        <section class="header-content search-field box column">
            <div>
                <div class="field">
                  <label class="label">City</label>
                  <div class="control">
                    <input class="input" type="name" placeholder="City Name...">
                  </div>
                </div>
                <button class="button is-primary">Search...</button>
              </div>
        </section>
    </section>

    <main class="main-body section columns" id="main-body">
        <div class="column">
            <h2 class="has-text-centered">Events List</h2>
            <section class="main-content events box">
                    <ul class="events-list" id="events-list">
                        <li class="box list-item" id="list-item">
                            <h3></h3>
                            <p></p>
                            <p></p>
                        </li>
                        <li class="box list-item" id="list-item">
                            <h3></h3>
                            <p></p>
                            <p></p>
                        </li>
                        <li class="box list-item" id="list-item">
                            <h3></h3>
                            <p></p>
                            <p></p>
                        </li>
                        <li class="box list-item" id="list-item">
                            <h3></h3>
                            <p></p>
                            <p></p>
                        </li>
                    </ul>
            </section>
        </div>
        <div class="column is-one-quarter">
            <h2 class="has-text-centered">Forecast</h2>
            <section class="main-content forecast box">
                    <ul>
                        <li class="box" id="forecast-img">Image of the Sun or smth</li>
                        <li class="box" id="forecast-img">
                            <p>Temperature:</p>
                            <p>Humidity:</p>
                            <p>Wind Speed:</p>
                            <p>Other Buzzwords:</p>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer" id="override-footer">
        <div class="content has-text-centered">
          <p>
            This is the Footer
          </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
</body>
</html>
