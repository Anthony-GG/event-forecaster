<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Forecaster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header section columns" id="override-header">
        <section class="header-content logo box column is-one-quarter">
            <p>Yeah, yeah. Placeholder</p>
        </section>
        <section class="header-content search-field box column">
            <div>
                <div class="field">
                  <label class="label">City</label>
                  <div class="control">
                    <input class="input" type="name" placeholder="City Name...">
                  </div>
                </div>
                <button class="button is-primary">Search...</button>
              </div>
        </section>
    </header>

    <main class="main-body section columns" id="main-body">
        <div class="column">
            <h2 class="has-text-centered">Events List</h2>
            <section class="main-content events box">
                    <ul class="events-list">
                        <li class="box column">
                            <h1>Event Name:</h1>
                            <p>Placeholder Information</p>
                            <p>this is probably an image or smth idk</p>
                        </li>
                        <li class="box">Hi</li>
                        <li class="box">Hi</li>
                        <li class="box">Hi</li>
                    </ul>
            </section>
        </div>
        <div class="column is-one-quarter">
            <h2 class="has-text-centered">Forecast</h2>
            <section class="main-content forecast box">
                    <ul>
                        <li class="box" id="forecast-img"></li>
                        <li class="box" id="forecast-img">
                            <p id="forecast-temp">Current Temperature:</p>
                            <p id="forecast-humidity">Humidity:</p>
                            <p id="forecast-wind">Wind Speed:</p>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer" id="override-footer">
        <div class="content has-text-centered">
          <p>
            This is the Footer
          </p>
        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
